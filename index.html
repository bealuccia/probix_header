<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Probix Header Embed</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #header-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <script>
    fetch("https://bealuccia.github.io/probix_header/index.html")
      .then(res => res.text())
      .then(html => {
        const temp = document.createElement('div');
        temp.innerHTML = html;

        // Вставляем <head> стили
        const head = temp.querySelector("head");
        if (head) {
          head.querySelectorAll("link[rel='stylesheet'], style").forEach(styleEl => {
            document.head.appendChild(styleEl.cloneNode(true));
          });
        }

        // Вставляем содержимое <body>
        const bodyContent = temp.querySelector("body") || temp;
        document.getElementById("header-container").innerHTML = bodyContent.innerHTML;

        // Загружаем внешний скрипт
        const script = document.createElement("script");
        script.src = "https://bealuccia.github.io/probix_header/script.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
